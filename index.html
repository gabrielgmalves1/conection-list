<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Postgres Query Notebook</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.css" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>Anotações de Querys - PostgreSQL</h1>
    <button id="add-column-btn">+ Adicionar</button>
  </header>
  <main id="board">
  </main>

  <div id="card-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="close-modal">&times;</span>
      <input type="text" id="card-title" placeholder="Título da Query" />
      <textarea id="card-query" placeholder="Escreva sua query SQL aqui..."></textarea>
      <button id="save-card-btn">Salvar</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-sql.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
